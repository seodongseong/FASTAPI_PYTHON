version: '3.8'

services:
  # FastAPI 애플리케이션
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: income-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./model.pkl:/app/model.pkl:ro  # 모델 파일 마운트 (읽기 전용)
      - ./main.py:/app/main.py  # 개발 모드: 코드 수정 시 반영
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/model.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Nginx (선택사항 - 프록시 서버)
